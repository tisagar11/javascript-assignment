<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CDN Link -->
    <script src="https://kit.fontawesome.com/090f0626c6.js" crossorigin="anonymous"></script>

    <!-- CSS File -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>Converter</title>
  </head>
  <body>
    <div class="body">
       <div class="container">
         <div class="row">
           <div class="currency-box">
              <h2>Convert Here</h2>
                <form>
                  <label>USD</label>
                  <input class="c-demo" type="number" id="inputId" placeholder="Enter amount">
                  <label>GBP</label>                  
                  <div class="cur-class" id="pId"></div>
                  <label>EUR</label>                  
                  <div class="cur-class" id="eId"></div>
                  <label>CAD</label>               
                  <div class="cur-class" id="cId"></div>
                  <label>SAR</label>               
                  <div class="cur-class" id="rId"></div>
                  <label>BDT</label>               
                  <div class="cur-class" id="bId"></div>
                </form>
            </div>
         </div>
       </div>
    </div>


    <!-- JAVA Script File -->
    <script src="../js/convert.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>

  </body>
</html>
